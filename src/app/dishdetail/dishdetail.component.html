<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="40" >
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ dish.image }}" alt="{{ dish.name }}" />
      <mat-card-content>
        <p>{{ dish.description }}</p>
      </mat-card-content>
      <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
  
        <button mat-button (click)="goBack()">BACK</button> 
        <button mat-button>LIKE</button> 
        <button mat-button>SHARE</button>

        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" >
        <mat-list  *ngIf="dish">
          <h3>Comments</h3>
          <mat-list-item *ngFor="let comment of dish.comments">
            <span matLine>{{ comment.comment }}</span>
            <span matLine>{{ comment.rating }} Stars</span>
            <span matLine>--{{ comment.author }} {{ comment.date | date }}</span>
          </mat-list-item>
        </mat-list>

        <div class="form-size">
          <form novalidate [formGroup] = "ratingForm" (ngSubmit)="onSubmit()">
            <p>
              <mat-form-field class="full-width">
                <input matInput formControlName="author" type="text" name="author" placeholder="Name" required>
                <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
              </mat-form-field>
            </p>
            <p>
              <mat-slider formControlName="rating" min="1" max="5" step="1" value="5"  thumbLabel role="slider">
              </mat-slider>       
            </p>
            <p>
              <mat-form-field class="full-width">
                <textarea matInput formControlName="comment" rows="12" type="text" placeholder="your comment"></textarea>
                <mat-error *ngIf="formErrors.comment" style="color:red">{{formErrors.comment}}</mat-error>
              </mat-form-field>
            </p>
            <button mat-button type="submit" [disabled]="!ratingForm.valid" class="background-primary text-floral-white" >Submit</button>
          </form>
        </div>
        
      
  </div>

  <div [hidden]="dish">
    <mat-spinner> </mat-spinner>
    <h4>Laoding ... Please Wait</h4>
  </div>
</div>
